<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/scss/style.css">
  <title>Document</title>
</head>

<body>


  <div class="all-body">

    <div class="col-10 h-100">

      <div class="body">

        <div class="col-6 d-flex">

          <div class="form-body">

            <input class="name" type="text" placeholder="Student Name">

            <input class="surname" type="text" placeholder="Student Surname">

            <button class="create">CREATE</button>

          </div>

        </div>

        <div class="col-6 h-100">

          <div class="student-list-all-body">

            <p class="student-list-title">Student List</p>

            <div class="list-titles">

              <p class="list-title">#</p>
              <p class="list-title">Name</p>
              <p class="list-title">Surname</p>

            </div>

            <div class="student-body">

              <div class="student-list-body"></div>
            </div>

          </div>

        </div>



      </div>

      <div class="student-update">

        <div class="update-form-body">

          <p class="update-title">Update</p>

          <input class="up-name" type="text" placeholder="Student Name">

          <input class="up-surname" type="text" placeholder="Student Surname">

          <button class="update-create">UPDATE</button>

          <span class="exit">x</span>

        </div>

      </div>

    </div>

  </div>



  <script src="https://kit.fontawesome.com/1dc93c46da.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
